<ion-card>
  <ion-card-subtitle class="ion-no-margin">
    <span class="text-primary"> {{ index + 1 }}</span>
    <span class="article-source-name"> {{ article.source.id }}</span>
  </ion-card-subtitle>

  <ion-card-title class="ion-padding-horizontal ion-margin-bottom">
    {{ article.title }}
  </ion-card-title>

  <ion-img *ngIf="article.urlToImage" [src]="article.urlToImage"></ion-img>
  <ion-card-content *ngIf="article.description">
    <p>{{ article.description }}</p>
  </ion-card-content>
</ion-card>
